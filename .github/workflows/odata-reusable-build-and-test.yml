name: odata-reusable-build-and-test

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      distribution:
        required: true
        type: string
      maven-options:
        required: true
        type: string

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Build CAP bookshop test image
        run: |
          docker build -t camunda/sap-odata-connector/cap-bookshop odata-connector/cap-bookshop

      - name: set up jdk ${{ inputs.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: maven
      - name: Import Secrets
        id: vault-secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID}}
          secrets: |
            secret/data/products/connectors/ci/sap DESTINATIONS;

      - name: build and test with maven
        env:
          destinations: ${{ steps.vault-secrets.outputs.DESTINATIONS }}
        working-directory: odata-connector
        run: mvn -B ${{ inputs.maven-options }} --file pom.xml
