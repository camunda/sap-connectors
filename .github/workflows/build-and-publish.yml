name: Release all artifacts
on:
  workflow_dispatch:
    inputs:
      patch-version:
        description: |
          The release patch version. Minor is specified by the branch.
          E.g. specify "5" to release version "8.6.5" if on branch "release/8.6"
        required: true

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch name has release/ prefix
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [[ ! "$BRANCH_NAME" =~ ^release/ ]]; then
            echo "Error: This workflow can only be run on branches with 'release/' prefix."
            echo "Current branch: $BRANCH_NAME"
            exit 1
          fi
          echo "Branch validation passed: $BRANCH_NAME"

  build-final-version:
    needs: validate-branch
    runs-on: ubuntu-latest
    outputs:
      FINAL_VERSION: ${{ steps.final_version.outputs.FINAL_VERSION }}

    steps:
      - uses: actions/checkout@v5

      - name: set up jdk 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: determine final version
        id: final_version
        run: |
          MINOR_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | cut -d'.' -f1-2)
          PATCH_VERSION=${{ github.event.inputs['patch-version'] }}
          echo "FINAL_VERSION=${MINOR_VERSION}.${PATCH_VERSION}" >> "$GITHUB_OUTPUT"

  odata-release:
    needs: build-final-version
    uses: ./.github/workflows/odata-build-and-publish.yml
    secrets: inherit
    with:
      final_version: ${{ needs.build-final-version.outputs.FINAL_VERSION }}

  rfc-release:
    needs: build-final-version
    uses:  ./.github/workflows/rfc-build-and-publish.yml
    secrets: inherit
    with:
      final_version: ${{ needs.build-final-version.outputs.FINAL_VERSION }}